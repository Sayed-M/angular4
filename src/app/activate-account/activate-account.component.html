<!-- start body classes fix --> <div class="form-fixing">

<!-- BEGIN navbar -->
<div class="nav-bar navbar-fixed-top">
  <div class="containerfluid">
      <!-- BEGIN LOGO -->
      <div class="page-logo">
          <a href="" routerLink="/">
              <span class="B">B</span><span>Buildaily</span>
          </a>
      </div>
      <!-- END LOGO -->
      <!-- START LOGIN -->
      <div class="page-login">
          <span>Already have an account?</span>
          <a href="" routerLink="/login">
              <span>LOGIN</span>
          </a>
      </div>
      <!-- END LOGIN -->
      <div class="clearfix"></div>
  </div>
</div>
<!-- END navbar -->

<!-- START CONTENT -->
<section class="main-content">
  <div class="container-fluid">
      <div class="row">
         
         
          <div class="col-sm-4 hidden-xs">
              <div class="right-content text-center">
                  <img src="./assets/pages/img/general/lock.png" alt="">
                  <h3>One account to control <br> them all</h3>
                  <p class="">Create one account, and control all your construction apps from one place</p>
                  <div class="row text-center">
                      <div class="col-xs-4">
                          <div class="b-wrapper first">
                              B
                          </div>
                          <span class="market">Marketplace</span>
                      </div>
                      <div class="col-xs-4">
                          <div class="b-wrapper middle">
                              B
                          </div>
                          <span class="manage">Manage</span>
                      </div>
                      <div class="col-xs-4">
                          <div class="b-wrapper last">
                              B
                          </div>
                          <span class="connect">Connect</span>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="col-sm-8 col-sm-pull-4">
              <div class="left-content text-center">
                 
                  <h1>Activate your account</h1>
                  
                  <div class="form-table activate text-center">
                      <div class="form text-left">
                          <div class="form-body">
                              <div class="form-group first">
                                  <label class="control-label">Email Address</label>
                                      <input type="email" [(ngModel)]="confirmEmail" class="form-control" placeholder="eg. Hazem Hassan">
                              </div>
                              <div class="form-group last">
                                  <label class="control-label">Password</label><span class="show">Show</span>
                                      <input type="password" [(ngModel)]="confirmPassword" class="form-control password-input">
                              </div>
                              <button class="continue" (click)="login()">Continue</button>
                              <div *ngIf="!logged" class="alert alert-danger" style="margin-top: 10px">
                                  Wrong email or password!
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <div class="footer text-center">
                      <p>We care about security</p>
                      
                  </div>
                  
              </div>
          </div>
          
          <div class="clearfix"></div>
      </div>
  </div>
</section>
<!-- END CONTENT -->

<!-- end body classes fix --> </div>
